<html>

<head>
    <title> bill</title>
    <!-- <link rel="stylesheet" href="billingstyle.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div style="font-family: 'Roboto',sans-serif;" class="d-flex justify-content-center align-items-center p-5"
        id="fonts">
        <div class="row w-50 bg-light border border-red rounded">
            <div class="col-8">
                <p class="fs-5 pt-5 m-0"> Billing address</p>
                <div class="row p-2">
                    <div class="col p-2 d-flex flex-column">
                        <label for="First-name">First name</label>
                        <input class="form-control mt-2" type="text" id="First-name">
                    </div>
                    <div class="col p-2 d-flex flex-column">
                        <label for="Last-name">Last name</label>
                        <input class="form-control mt-2" type="text" id="Last-name">
                    </div>
                </div>



                <div class="row p-2">
                    <label class="mb-2 ">Username</label>

                    <div class="input-group mb-3  col-12">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>



                <div class=" p-2">
                    <label class="">Email(optional)</label>
                    <input class="mt-2 form-control" type="text" placeholder="you@gmail.com">
                </div>



                <div class=" p-2">
                    <label class="">Address</label>
                    <input class="mt-2 form-control" type="text" placeholder="1234 Main St">
                </div>



                <div class="p-2">
                    <label class="">Address2(optional)</label>
                    <input class="mt-2 form-control" type="text" placeholder="Apartment or suite">
                </div>

                <div class="">
                    <div class="d-flex flex-row p-2">
                        <div class="p-2 margin2">
                            <label for="First-name">Country</label>
                            <select class="col-6 form-select" placeholder="Choose...">
                                <option selected>Choose...</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Canada</option>
                            </select>
                        </div>
                        <div class="p-2 margin2">
                            <label>State</label>
                            <select class="col-6 form-select" aria-placeholder="Choose...">
                                <option selected>Choose...</option>
                                <option>Kerala</option>
                                <option>TN</option>
                                <option>Bangaluru</option>
                            </select>
                        </div>
                        <div class="p-2">
                            <label>Zip</label>
                            <input class="col-6 form-control" type="text" id="Last-name">
                        </div>
                    </div>

                </div>


                <hr id="grey">

                <div>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Shipping address is the same as my billing address</label>
                </div>

                <div>
                    <input type="checkbox" class="form-check-input">
                    <label>Save this information for the next time</label>
                </div>


                <hr id="grey">


                <p class="fs-5">Payment</p>
                <p><input type="radio" name="pay"> Credit Card</p>
                <p><input type="radio" name="pay"> Paypal</p>
                <p><input type="radio" name="pay"> Debit card</p>


                <div class="row p-2">
                    <div class="col d-flex flex-column align-items-start">
                        <label class="fs-6" for="First-name">Name on my card</label>
                        <input class="form-control" type="text" id="First-name">
                        <label class="form-text">Full name as displayed on card</label>

                    </div>
                    <div class="col d-flex flex-column align-items-start">
                        <label for="Last-name" class="fs-6">Credit card number</label>
                        <input class="form-control" type="text" id="Last-name">
                    </div>
                </div>


                <div class="d-flex gap-4 col-6 p-2">
                    <div class=" d-flex flex-column align-items-start">
                        <label for="First-name" class="form-label">Expiration</label>
                        <input class="form-control w-100" type="text" id="First-name">
                    </div>
                    <div class=" d-flex flex-column align-items-start">
                        <label class="form-label" Last-name>Cvv</label>
                        <input class="form-control w-100" type="text" id="Last-name">
                    </div>
                </div>


                <hr id="grey">


                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Continue to checkout</button>
                    <!-- <button class="btn btn-primary" type="button">Button</button> -->
                </div>


            </div>




            <div class="col-4 ">



                <p class="fs-5 text-success-emphasis mt-5">Your cart</p>



                <div class="d-flex border justify-content-between p-2 bg-white">
                    <div class="d-flex flex-column">
                        <label><strong>Product name</strong></label>
                        <label>Brief description</label>
                    </div>
                    <div class="margin-top margin2">
                        <label>$12</label>
                    </div>
                </div>


                <div class="d-flex border justify-content-between p-2 bg-white">
                    <div class="d-flex flex-column">
                        <label><strong>Second Product</strong></label>
                        <label>Brief description</label>
                    </div>
                    <div class="margin-top margin2">
                        <label>$8</label>
                    </div>
                </div>



                <div class="d-flex border justify-content-between p-2 bg-white">
                    <div class="d-flex flex-column">
                        <label><strong>Third item</strong></label>
                        <label>Brief description</label>
                    </div>
                    <div class="margin-top margin2">
                        <label>$5</label>
                    </div>
                </div>


                <div class="d-flex border justify-content-between p-2 text-success" id="greentext">
                    <div class="d-flex flex-column">
                        <label><strong>Promo code</strong></label>
                        <label>Example code</label>
                    </div>
                    <div class="margin-top margin2">
                        <label>-$5</label>
                    </div>
                </div>


                <div class="d-flex border justify-content-between p-2 bg-white">
                    <label class="margin-top margin-bottom margin-left"><strong>Total(USD)</strong></label>
                    <label class="margin-top margin-bottom margin-right"><strong>$20</strong></label>
                </div>


                <div class="p-2 m-2 d-flex justify-content-center align-items-center border bg-white">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
                    </div>
                </div>



            </div>

        </div>



    </div>









</body>

</html>
